<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  {% comment %} <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> {% endcomment %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
    <a class="navbar-brand" href="{% url 'home' %}">
      SocialSync
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active mx-4">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item mx-4">
          <a class="nav-link" href="{% url 'search_user' %}">Search User</a>
        </li>
        <li class="nav-item mx-4">
          <a class="nav-link" href="{% url 'create_post' %}">Create post</a>
        </li>
        <li class="nav-item mx-4">
          <a class="nav-link" href="{% url 'message' %}">Chat</a>
        </li>
      </ul>
    </div>
      <form class="form-inline ml-auto">
        <a class="btn btn-outline-primary my-2 my-sm-0 m-2" href="{% url 'view_profile' '0' %}">Profile</a>
        <a class="btn btn-outline-danger my-2 my-sm-0 m-2" href="{% url 'logout' %}">Logout</a>
      </form>
  </nav>
  
  <div class="p-5">
      {% block content %}
      
      {% endblock %}
  </div>

</body>
</html>
