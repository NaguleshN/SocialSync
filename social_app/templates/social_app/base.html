<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Just an image -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
  <a class="navbar-brand" href="#">
    SocialSync
  </a>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active mx-4">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item mx-4">
        <a class="nav-link" href="{% url 'search_user' %}">Search User</a>
      </li>
    </nav>
      {% comment %}
      <li class="nav-item  mx-4">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item  mx-4">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li> {% endcomment %}
    </ul> 
  </div>
  {% comment %} <form class="form-inline">
    <input class="form-control mr-sm-2 px-3" type="search" placeholder="Search User" aria-label="Search">
  </form> {% endcomment %}
  <a class="btn btn-outline-danger my-2 my-sm-0 m-2" href="{% url 'logout' %}">Logout</a>
  <a class="btn btn-outline-primary my-2 my-sm-0 m-2" href="{% url 'view_profile' '0' %}">profile</a>
</nav>
<div class="p-5">
    <h4>Feeds</h4>
    {% block content %}
    <div class="container p-4 shadow mb-5 mt-5" id="search">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for a product...">
    </div>
    {% endblock %}
</div>
</body>
</html>
