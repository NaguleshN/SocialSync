<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        #intro {
            background-color:#fff33f
        }
        #intro {
            background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
            height: 120vh;
        }
    </style>
</head>
<body>
    <div id="intro" class="bg-image shadow-2-strong ">
        <div class="mask d-flex align-items-center h-100 " style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container mx-5 ">
        <h3 style="color:white ;margin-top:10px;">SocialSync</h3>
          <div class="row justify-content-center mx-5">
            <div class="col-xl-5 col-md-8 mx-5">

              <form  method="POST" class="bg-white rounded shadow-5-strong p-5" action="{% url 'create_profile' %}" enctype="multipart/form-data">
                <h3 class="text-center mb-4">Edit Profile</h3>
                {% csrf_token %}
                <div class="form-outline mb-4" data-mdb-input-init>
                    <label class="form-label" for="form1Example1">Username</label>
                  <input name="username" type="text" id="form1Example1" class="form-control" placeholder="Enter the username"/>
                </div>

                <div class="form-outline mb-4" data-mdb-input-init>
                  <label class="form-label" for="pic">Profile picture</label>
                  <input name="pic" type="file" id="pic" class="form-control" accept=".jpg, .jpeg, .png">
              </div>

                <div class="form-outline mb-4" data-mdb-input-init>
                    <label class="form-label" for="form1Example1">Email address</label>
                  <input name="email" type="email" id="form1Example1" class="form-control" placeholder="Enter the valid email address "/>
                </div>
  
                <div class="form-outline mb-4" data-mdb-input-init>
                    <label class="form-label" for="form1Example2">Date of birth</label>
                  <input name="dob" type="date" id="form1Example2" max="2010-05-26" class="form-control" placeholder="Enter the valid username"/>
                </div>

                <div class="form-outline mb-4" data-mdb-input-init>
                    <label class="form-label" for="gender"> Gender </label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-outline mb-4" data-mdb-input-init>
                    <label class="form-label" for="form1Example2">About you</label>
                    <input name="about" type="text" id="form1Example2" class="form-control" placeholder="About quotes"/>
                </div>
                
                <div class="form-outline mb-4" data-mdb-input-init>
                    <label class="form-label" for="form1Example2">Bio </label>
                  <textarea  name="bio" id="form1Example2" class="form-control" placeholder="Enter your hobbies ,,.."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block" >Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2020 Copyright:
      <a class="text-dark" href="https://github.com/NaguleshN/SocialSync">Team SocialSync</a>
    </div>
  </footer>

    
</body>
</html>
