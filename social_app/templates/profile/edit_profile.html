<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        #intro {
            background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
            background-size: cover;
            height: 120vh;
        }
        .form-container {
            max-width: 500px;
        }
        .profile-picture {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
                <h3 class="text-white text-center mb-5">SocialSync</h3>
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8 form-container">
                        <form method="POST" class="bg-white rounded shadow-5-strong p-5" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
                            <h3 class="text-center mb-4">Create Profile</h3>
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input name="username" type="text" id="username" class="form-control" value="{{ profile_info.username }}" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="pic">Profile picture</label>
                                <input name="pic" type="file" id="pic" class="form-control" accept=".jpg, .jpeg, .png">
                                {% if profile_info.profile_picture %}
                                    <img src="{{ profile_info.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
                                {% else %}
                                    <img src="" alt="Profile Picture" class="profile-picture">
                                {% endif %}
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email address</label>
                                <input name="email" type="email" id="email" class="form-control" value="{{ profile_info.email }}" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="dob">Date of birth</label>
                                <input name="dob" type="date" id="dob" max="2010-05-26" class="form-control" value="{{ profile_info.date_of_birth|date:'Y-m-d' }}" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="gender">Gender</label>
                                <select name="gender" id="gender" class="form-select">
                                    <option value="Male" {% if profile_info.gender == "Male" %} selected {% endif %}>Male</option>
                                    <option value="Female" {% if profile_info.gender == "Female" %} selected {% endif %}>Female</option>
                                </select>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="about">About you</label>
                                <input name="about" type="text" id="about" class="form-control" value="{{ profile_info.about }}" />
                            </div>
                            
                            <div class="form-outline mb-4">
                                <label class="form-label" for="bio">Bio</label>
                                <textarea name="bio" id="bio" class="form-control">{{ profile_info.bio }}</textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <a class="text-dark" href="https://github.com/NaguleshN/SocialSync">Team SocialSync</a>
        </div>
    </footer>
</body>
</html>
